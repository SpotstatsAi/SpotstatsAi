name: BDL Update → rosters.json + player_stats.json + schedule.json

on:
  schedule:
    - cron: "0 10 * * *"   # 10:00 UTC daily
  workflow_dispatch: {}

jobs:
  build-bdl-all:
    runs-on: ubuntu-latest

    env:
      BDL_API_KEY: ${{ secrets.BDL_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build rosters.json
        run: python scripts/build_rosters_bdl.py

      - name: Build player_stats.json
        run: python scripts/build_player_stats_bdl.py

      - name: Build schedule_master.json from NBA.com
        run: python scripts/build_master_schedule_nba.py

      - name: Merge BDL results into schedule.json
        run: python scripts/update_results_bdl.py

      - name: Commit updated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          git add rosters.json player_stats.json schedule_master.json schedule.json
          git commit -m "BDL Update → rosters.json + player_stats.json + schedule.json" || echo "No changes"
          git push
