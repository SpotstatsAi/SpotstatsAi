name: Build NBA Stats (Sportradar Base)

on:
 workflow_dispatch:
 schedule:
   - cron: "15 10 * * *"  # 10:15 UTC daily (adjust if you want)

jobs:
 build:
   runs-on: ubuntu-latest

   steps:
     - name: Checkout
       uses: actions/checkout@v3

     - name: Set up Python
       uses: actions/setup-python@v4
       with:
         python-version: "3.11"

     - name: Install dependencies
       run: |
         python -m pip install --upgrade pip
         pip install requests

     - name: Run builder
       env:
         SPORTRADAR_NBA_KEY: ${{ secrets.SPORTRADAR_NBA_KEY }}
       run: |
         python scripts/build_player_stats_sradar.py

     - name: Commit results
       uses: stefanzweifel/git-auto-commit-action@v5
       with:
         commit_message: "update player_stats.json via Sportradar [auto]"
         file_pattern: player_stats.json
