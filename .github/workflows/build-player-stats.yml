name: Update Player Stats With Matchups

on:
  workflow_dispatch:     # <-- Makes it appear in the “Run workflow” menu
  schedule:
    - cron: "0 */12 * * *"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install requests

    - name: Run matchup-enabled stats builder
      env:
        SPORTSDATA_API_KEY: ${{ secrets.SPORTSDATA_API_KEY }}
      run: python scripts/build_player_stats_with_matchups.py

    - name: Commit updated stats
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "update player_stats.json with matchups [auto]"
        file_pattern: player_stats.json
