name: Update player stats

on:
  schedule:
    # once a day at 7:00 UTC (adjust if you want)
    - cron: "0 7 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-player-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Build player_stats.json from Basketball Reference
        run: python scripts/update_player_stats.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update player_stats.json [auto]"
          file_pattern: |
            player_stats.json
