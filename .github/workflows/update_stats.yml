name: Update Player Stats (Hybrid)

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0       # full repo so rebase works

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run hybrid stats builder
      env:
        SPORTSDATA_API_KEY: ${{ secrets.SPORTSDATA_API_KEY }}
      run: |
        python scripts/build_player_stats_hybrid.py

    - name: Configure git
      run: |
        git config --local user.name "github-actions[bot]"
        git.config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name: Pull remote changes to avoid conflicts
      run: |
        git pull --rebase origin main || true

    - name: Commit changes if any
      run: |
        if ! git diff --quiet; then
          git add player_stats.json
          git commit -m "Auto-update player_stats.json (hybrid stats)"
        else
          echo "No changes detected, skipping commit."
        fi

    - name: Push changes
      run: |
        git push origin main || echo "Push skipped â€” nothing to push."
