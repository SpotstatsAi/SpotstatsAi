<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NBA Prop Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="logo">NBA Prop Engine</div>
    <button id="loadButton" class="load-button">Load Today's Games</button>
  </header>

  <div class="layout">
    
    <!-- LEFT SIDEBAR -->
    <aside class="sidebar">
      <h2>Today's Games</h2>
      <div id="games"></div>

      <h2>Teams</h2>
      <div id="teamsList"></div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">

      <!-- VIEW MODE SWITCH -->
      <div class="viewToggle">
        <span>View:</span>
        <button class="toggleButton active" data-mode="expanded">Expanded</button>
        <button class="toggleButton" data-mode="compact">Compact</button>
      </div>

      <!-- FILTERS -->
      <div id="filters">
        <button class="filterButton filterActive" data-filter="all">All</button>
        <button class="filterButton" data-filter="green">Green</button>
        <button class="filterButton" data-filter="yellow">Yellow</button>
        <button class="filterButton" data-filter="red">Red</button>
      </div>

      <h2>Player Props</h2>
      <div id="propsOutput"></div>

      <!-- TEMPLATE -->
      <template id="propRowTemplate">
        <div class="propCard">

          <div class="propHeader">
            <div>
              <div class="propName"></div>
              <div class="propTeam smallText"></div>
            </div>
            <div class="tierTag"></div>
          </div>

          <div class="compactOnly compactStats">
            <span class="avgPts"></span>
            <span class="avgReb"></span>
            <span class="avgAst"></span>
          </div>

          <div class="barSection compactOnly">
            <div class="barRow"><span>PTS</span><div class="trendBar"><div class="trendPtsFill"></div></div></div>
            <div class="barRow"><span>REB</span><div class="trendBar"><div class="trendRebFill"></div></div></div>
            <div class="barRow"><span>AST</span><div class="trendBar"><div class="trendAstFill"></div></div></div>
          </div>

          <div class="fullDetails">
            <div class="propSection">
              <div class="label">Opponent</div>
              <div class="oppLine value"></div>
              <div class="oppRank value"></div>
            </div>

            <div class="propSection">
              <div class="label">Season Avg</div>
              <div class="avgRow">
                <span class="avgPts"></span>
                <span class="avgReb"></span>
                <span class="avgAst"></span>
              </div>
            </div>

            <div class="propSection">
              <div class="label">Advanced</div>
              <div class="advRow">
                <span class="usageLine"></span>
                <span class="paceLine"></span>
              </div>
            </div>

            <div class="propSection">
              <div class="label">Team Record</div>
              <div class="teamRecord value"></div>
            </div>

            <div class="propSection">
              <div class="label">Opponent Record</div>
              <div class="oppRecord value"></div>
              <div class="oppStreak value"></div>
            </div>
          </div>

        </div>
      </template>

    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
