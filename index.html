<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NBA Prop Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header>
  <h1>NBA Prop Engine</h1>
  <button id="loadButton" class="loadButton">Load Todayâ€™s Games</button>
</header>

<div id="layout">
  
  <!-- LEFT SIDEBAR -->
  <aside id="sidebar">

    <section>
      <h2>Today's Games</h2>
      <div id="games" class="gamesList"></div>
    </section>

    <section>
      <h2>Teams</h2>
      <div id="teamsList" class="teamList"></div>
    </section>

  </aside>

  <!-- MAIN CONTENT -->
  <main id="mainPanel">

    <div id="filters">
      <button class="filterButton filterActive" data-filter="all">All</button>
      <button class="filterButton" data-filter="green">Green</button>
      <button class="filterButton" data-filter="yellow">Yellow</button>
      <button class="filterButton" data-filter="red">Red</button>
    </div>

    <h2 class="propsHeader">Player Props</h2>
    <div id="propsOutput"></div>

    <!-- PROP CARD TEMPLATE -->
    <template id="propRowTemplate">
      <div class="propCard">

        <!-- Header -->
        <div class="propHeader">
          <div class="propHeaderLeft">
            <div class="propName"></div>
            <div class="propTeam smallText"></div>
          </div>
          <div class="tierTag"></div>
        </div>

        <div class="propDivider"></div>

        <!-- Opponent -->
        <div class="rowBlock">
          <div class="label">Opponent</div>
          <div class="oppLine value"></div>
          <div class="oppRank value"></div>
        </div>

        <!-- Season Avg -->
        <div class="rowBlock">
          <div class="label">Season Avg</div>
          <div class="avgRow">
            <span class="avgPts"></span>
            <span class="avgReb"></span>
            <span class="avgAst"></span>
          </div>

          <!-- Trend Bars -->
          <div class="trendBlock">
            <div class="trendRow">
              <span>PTS</span>
              <div class="trendBar"><div class="trendPtsFill"></div></div>
            </div>

            <div class="trendRow">
              <span>REB</span>
              <div class="trendBar"><div class="trendRebFill"></div></div>
            </div>

            <div class="trendRow">
              <span>AST</span>
              <div class="trendBar"><div class="trendAstFill"></div></div>
            </div>
          </div>

        </div>

        <!-- Advanced -->
        <div class="rowBlock">
          <div class="label">Advanced</div>
          <div class="advRow">
            <span class="usageLine"></span>
            <span class="paceLine"></span>
          </div>
        </div>

        <!-- Team Record -->
        <div class="rowBlock">
          <div class="label">Team Record</div>
          <div class="teamRecord value"></div>
        </div>

        <!-- Opponent Record -->
        <div class="rowBlock">
          <div class="label">Opponent Record</div>
          <div class="oppRecord value"></div>
          <div class="oppStreak value"></div>
        </div>

      </div>
    </template>

  </main>
</div>

<script src="app.js"></script>
</body>
</html>
